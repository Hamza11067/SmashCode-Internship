<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Name and Address</legend>

        <label>Do you use CiviCRM?</label>
        <input
          type="radio"
          name="civicrm"
          value="yes"
          title="Select yes if you use CiviCRM"
        />
        Yes
        <input
          type="radio"
          name="civicrm"
          value="no"
          title="Select no if you do not use CiviCRM"
        />
        No
        <a href="#">(unselect)</a>
        <br /><br />

        <label for="usage-duration"
          >How long have you been using CiviCRM?</label
        >
        <select
          id="usage-duration"
          name="usage-duration"
          title="Select how long you have been using CiviCRM"
        >
          <option value="">- select -</option>
          <option value="0">0 year</option>
          <option value="1">1 year</option>
          <option value="2">2 years</option>
        </select>
        <br /><br />

        <label for="cms">Which CMS do you use?</label>
        <select id="cms" name="cms" title="Select the CMS you use">
          <option value="">- select -</option>
          <option value="WordPress">WordPress</option>
        </select>
        <br /><br />

        <label for="skillset">Your skill set</label>
        <select id="skillset" name="skillset" title="Select your skill set">
          <option value="">- select -</option>
          <option value="Frontend-Developer">Frontend Developer</option>
          <option value="Backend-Developer">Backend Developer</option>
          <option value="FullStack-Developer">FullStack Developer</option>
        </select>
        <br /><br />

        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          title="Enter your email address"
          required
        />
        <br /><br />

        <label for="first-name">First Name *</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Enter your first name"
          title="Enter your first name"
          required
        />
        <br /><br />

        <label for="last-name">Last Name *</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Enter your last name"
          title="Enter your last name"
          required
        />
        <small
          >First and last name will be shared with other visitors to the
          site.</small
        >
        <br /><br />

        <label for="street-address">Street Address (Home)</label>
        <input
          type="text"
          id="street-address"
          name="street-address"
          placeholder="Enter your street address"
          title="Enter your home street address"
        />
        <br /><br />

        <label for="city">City (Home)</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter your city"
          title="Enter your home city"
        />
        <br /><br />

        <label for="postal-code">Postal Code (Home)</label>
        <input
          type="text"
          id="postal-code"
          name="postal-code"
          placeholder="Enter your postal code"
          title="Enter your home postal code"
        />
        <br /><br />

        <label for="country">Country (Home)</label>
        <select id="country" name="country" title="Select your country">
          <option value="PK">Pakistan</option>
          <option value="US">United States</option>
        </select>
        <br /><br />

        <label for="state">State (Home)</label>
        <select id="state" name="state" title="Select your state">
          <option value="">- select -</option>
          <option value="Punjab">Punjab</option>
          <option value="Sindh">Sindh</option>
          <option value="KPK">KPK</option>
          <option value="Balochistan">Balochistan</option>
        </select>
        <small
          >Your state/province and country of residence will be shared with
          others in their community.</small
        >
        <br /><br />
      </fieldset>
      <br />

      <button type="submit" title="Save the form">Save</button>
      <button type="reset" title="Reset the form">Cancel</button>
    </form>
  </body>
</html>
